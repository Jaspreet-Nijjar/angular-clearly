<section class="flex flex-col">
  <h1 class="text-white text-4xl font-bold py-6 pb-8 text-center">
    Clearly Blog
  </h1>

  <div class="mx-auto flex flex-col gap-16 md:flex-row md:justify-center pb-6">

    }

</section>
